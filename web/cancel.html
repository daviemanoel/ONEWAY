<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Cancelada - ONE WAY 2025</title>
    <link rel="stylesheet" type="text/css" href="./Css/style.css">
    <link rel="icon" type="image/png" href="./img/2.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .cancel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #ff7e7e 0%, #ff6b6b 100%);
        }
        .cancel-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .cancel-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .cancel-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .cancel-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .cancel-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .cancel-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .cancel-button.primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .cancel-button.secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .cancel-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <div class="cancel-container">
        <div class="cancel-card">
            <div class="cancel-icon">❌</div>
            <h1 class="cancel-title">Compra Cancelada</h1>
            <p class="cancel-message">
                Sua compra foi cancelada. Nenhum valor foi cobrado.
            </p>
            <p class="cancel-message">
                Se você mudou de ideia, pode tentar novamente. 
                Estamos aqui para ajudar com qualquer dúvida!
            </p>
            <div class="cancel-buttons">
                <a href="/#produtos" class="cancel-button primary">Tentar Novamente</a>
                <a href="/" class="cancel-button secondary">Voltar ao Site</a>
            </div>
        </div>
    </div>
</body>

</html>
